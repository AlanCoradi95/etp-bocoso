{% extends 'mainpage.html' %}

{% block content %}
<div class="container" style="margin-top: 2em;">
    <h1 class="display-4">Crear noticia</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <span class="input-group-text">Título</span>
            <input type="text" class="form-control" aria-label="Título" name="titulo">
        </div>
        <div class="input-group mb-3" style="margin-top: 1em;">
            <label class="input-group-text" for="id_noticia_portada">Portada</label>
            <input type="file" class="form-control" id="id_noticia_portada" name="portada">
        </div>

        <div class="input-group">
            <span class="input-group-text">Descripción</span>
            <textarea class="form-control" aria-label="Descripción" name="descripcion"></textarea>
        </div>
        <div class="text-end" style="margin-top: 1em;">
            <input type="submit" value="Confirmar" class="btn btn-primary rounded-pill px-3">
            <a href="{% url 'noticias:lista-noticias' %}" class="btn btn-secondary rounded-pill px-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
